<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./static/styles/style.css">
    </head>
    <body class="sign-up-page">
        <!-- side panel -->
        <aside class="side-bar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="./static/images/odin-lined.png" alt="">
                    ODIN
                </div>
            </div>
            <p class="photo-credit">Photo by Halle West on Unsplash</p>
        </aside>
        <main>
            <div class="disclaimer-container">
                <div class="disclaimer">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up
                        <em>now</em>
                        to get started.
                    </p>
                    <p>
                        You know
                        <em>you</em>
                        want to.
                    </p>
                </div>
            </div>
            <section class="signup-box">
                <header class="signup-header">
                    <h1>Let's do this!</h1>
                </header>
                <form class="signup-form">
                    <fieldset class="form-fieldset">
                        <div class="form-group">
                            <label for="first-name" class="form-label">First Name</label>
                            <input
                                type="text"
                                id="first-name"
                                name="first-name"
                                class="form-input"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input
                                type="text"
                                id="last-name"
                                name="last-name"
                                class="form-input"
                                required
                            >
                        </div>
                    </fieldset>
                    <fieldset class="form-fieldset">
                        <legend class="fieldset-title">Contact Information</legend>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="telephone" class="form-label">Telephone</label>
                            <input
                                type="tel"
                                id="telephone"
                                name="telephone"
                                class="form-input"
                            >
                        </div>
                    </fieldset>
                    <fieldset class="form-fieldset">
                        <legend class="fieldset-title">Password</legend>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-input"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input
                                type="password"
                                id="confirm-password"
                                name="confirm-password"
                                class="form-input"
                                required
                            >
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </section>
        </main>
        <script src="./static/scripts/script.js"></script>
    </body>
</html>
