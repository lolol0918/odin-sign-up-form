<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./static/styles/style.css">
    </head>
    <body class="sign-up-page">
        <!-- side panel -->
        <aside class="side-bar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="./static/images/odin-lined.png" alt="">
                    ODIN
                </div>
            </div>
            <div class="photo-credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halle West</a> on  <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Unsplash </a> </p>
            </div>
        </aside>
        <main>
            <div class="disclaimer-container">
                <div class="disclaimer">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up
                        <em>now</em>
                        to get started.
                    </p>
                    <p>
                        You know
                        <em>you</em>
                        want to.
                    </p>
                </div>
            </div>
            <section class="signup-section">
                <h1>Let's do this!</h1>
                <form action="#" method="post" class="form-field">
                    <div class="form-grid">
                        <div class="form-item">
                            <label for="first-name">First Name</label>
                            <input
                                type="text"
                                id="first-name"
                                name="first-name"
                                required
                            >
                        </div>
                        <div class="form-item">
                            <label for="last-name">Last Name</label>
                            <input
                                type="text"
                                id="last-name"
                                name="last-name"
                                required
                            >
                        </div>
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            >
                        </div>
                        <div class="form-item">
                            <label for="telephone">Telephone</label>
                            <input type="tel" id="telephone" name="telephone">
                        </div>
                        <div class="form-item">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                            >
                        </div>
                        <div class="form-item">
                            <label for="confirm-password">Confirm Password</label>
                            <input
                                type="password"
                                id="confirm-password"
                                name="confirm-password"
                                required
                            >
                        </div>
                    </div>
                    <footer class="form-footer">
                        <button type="submit" class="btn-primary">Create an Account</button>
                        <p class="login-redirect">
                            Already have an account?
                            <a href="#">Log in</a>
                        </p>
                    </footer>
                </form>
            </section>
        </main>
        <script src="./static/scripts/script.js"></script>
    </body>
</html>
